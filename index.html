<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Board!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <h1 id="Heading">Tic Tac Toe</h1>
        <button id="reset">Reset Game!</button>
        <h2 id="winCheck"></h2>
        <div class="row">
            <div class="cell top left"></div>
            <div class="cell top middle"></div>
            <div class="cell top right"></div>
        </div>
        <div class="row">
            <div class="cell center left"></div>
            <div class="cell center middle"></div>
            <div class="cell center right"></div>
        </div>
        <div class="row">
            <div class="cell bottom left"></div>
            <div class="cell bottom middle"></div>
            <div class="cell bottom right"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
